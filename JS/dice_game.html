<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dice Game</title>
    <script src="game_script.js"></script>
    <link rel="stylesheet" href="style_dice_game.css" type="text/css"/>
    <link href="https://fonts.googleapis.com/css?family=Lustria" rel="stylesheet">

</head>
<body>
    <div id="game">
        <img id="die_image" src="images/blank.png">
        <form>
            <p>
                <input id="start_game" type="button" value="Start game">
            </p>
            <p>
                <input id="win" type="button" value="Cheat!">
            </p>
            <p>
                <input id="loose" type="button" value="Give up">
            </p>
            <p>
                <input id="restart" type="button" value="Restart">
            </p>
        </form>
    </div>
    <h1 id="text">TEST</h1>
</body>
</html>
