<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rejestracja do kategorji indywidualnej</title>
</head>
<body>
<h1>&Alpha; &rho; &iota; &sigma; &tau; &omicron; &tau; &epsilon; &lambda; &eta; &sigmaf;-2016</h1>
<h2>Mistrzowstwa w programowaniu Aristotelis-2016</h2>

<h3><a href="index.html">Główna</a> <a href="details.html">Szczegóły</a> <a href="registration.html">Registracja</a></h3>

<h2>Rejestracja do kategorji indywidualnej</h2>

<p>Jeżeli chcesz zostać uczęstnikiem <strong>Aristotelis-2016</strong>, wypełni ponizszy formulaż.</p>

<hr>
<form>
    <p>
        <label>Nazwisko:
            <input name="nazwisko" type="text" size="30">
        </label>
    </p>
    <p>
        <label>Imie:
            <input name="imie" type="text" size="30">
        </label>
    </p>
    <p>
        <label>Adres E-mail:
            <input name="email" type="email" size="30">
        </label>
    </p>
    <p> Pleć
        <label>Męszczyzna
            <input name="płeć" type="radio" value="Męszczyzna" checked>
        </label>
        <label>Kobieta
                <input name="płeć" type="radio" value="Kobieta">
        </label>
    </p>
    <p>
        <label>Data urodzenia:
            <input name="dataur" type="date">
        </label>
    </p>
    <p>
        <label>PESEL:
            <input name="pesel" type="text" size="11" maxlength="11">
        </label>
    </p>
    <p>
        <label>Szkoła:
            <select name="język">
                <optgroup label="Warszawa">
                    <option>1 Liceum</option>
                    <option>7 Gimnasium</option>
                    <option>Liceum im. Mickiewicza</option>
                </optgroup>
                <optgroup label="Wrocław">
                    <option>16 Liceum</option>
                    <option>25 Liceum</option>
                </optgroup>
                <option>Inna</option>
            </select>
        </label>
        <label>Nazwa szkoły:
            <input name="nazwa_szkoły" type="text" size="20" >
        </label>
        <label>Miasto:
            <input name="nazwa_miasta" type="text" size="20" >
        </label>

    <p>
        <label>Uwagi:<br>
            <textarea name="uwagi" rows="5" cols="40" maxlength="200">Wpisz tu uwagi dotyczące ciebie.</textarea>
        </label>
    </p>

    <p>
        <label>
            <input name="zgoda" type="checkbox" value="Dane osobowe">
            Zgadzam się na przetwożanie i przecowywanie mojich dannych osobowych.
        </label>
    </p>

    <p>
        <label>
            <input name="zgoda" type="checkbox" value="Wiadomości">
            Wysyłąj mi wiadomości o przebiegu Mistrzowstwa Aristotelis-2016.
        </label>
    </p>
    <p>
        <input type="submit" value="Zarejestruj">
        <input type="reset" value="Wyczyść">
    </p>
</form>

<hr>
<p>
    Masz wątpliwości? Napisz <a href="mailto:aristotelis.qna@gmail.com">tu</a>!
</p>

</body>
</html>
